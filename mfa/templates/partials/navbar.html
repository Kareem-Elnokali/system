{% load static %}
<nav class="bg-light navbar navbar-expand-lg navbar-light w-100 pt-4 border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img
        src="{% static 'images/navicon2-enhanced.png' %}"
        alt="{{ site_name }}"
        width="250px"
        class="navimg"
      />
    </a>
    <button
      class="navbar-toggler border-0"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="fas fa-bars text-dark fa-lg navicon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto bg-light">
        <li class="nav-item">
          <a class="nav-link pl-3 pr-3 text-dark font-weight-bold pt-3 mt-0 pb-3 mb-0 active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pl-3 pr-3 text-dark font-weight-bold pt-3 mt-0 pb-3 mb-0" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pl-3 pr-3 text-dark font-weight-bold pt-3 mt-0 pb-3 mb-0" href="{% url 'contact' %}">Contact</a>
        </li>
        <li class="nav-item">
          {% if user.is_authenticated %}
          <a class="nav-link pl-3 pr-3 text-dark font-weight-bold pt-3 mt-0 pb-3 mb-0" href="{% url 'mfa:profile' %}">Profile</a>
          {% else %}
          <a class="nav-link pl-3 pr-3 text-dark font-weight-bold pt-3 mt-0 pb-3 mb-0" href="{% url 'mfa:login' %}">My Account</a>
          {% endif %}
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link pl-3 pr-3 text-dark font-weight-bold pt-3 mt-0 pb-3 mb-0" href="{% url 'mfa:logout' %}">Logout</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
