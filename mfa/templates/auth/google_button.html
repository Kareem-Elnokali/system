{% load socialaccount %}
{% get_providers as socialaccount_providers %}
{% for provider in socialaccount_providers %}
  {% if provider.id == "google" %}
    <div class="mb-3">
      <a href="{% provider_login_url 'google' %}" class="btn btn-light border w-100 d-flex align-items-center justify-content-center py-2 shadow-sm mb-3 rounded">
        <i class="fab fa-google mr-2"></i>
        <span class="text-nowrap">{{ button_text|default:"Continue with Google" }}</span>
      </a>
    </div>
  {% endif %}
{% empty %}
  <div class="mb-3">
    <button class="btn btn-light border w-100 d-flex align-items-center justify-content-center py-2 shadow-sm mb-3 rounded" disabled title="Google OAuth not configured">
      <i class="fab fa-google mr-2"></i>
      <span class="text-nowrap">{{ button_text|default:"Continue with Google" }} (Setup Required)</span>
    </button>
  </div>
{% endfor %}
